<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #232f3e;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select {
            background-color: #fff;
        }
        button {
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc7a00;
        }
        .help-options {
            margin-bottom: 20px;
        }
        .help-options div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Amazon Customer Service</h1>
        <p>If you have any questions or need assistance, please fill out the form below or explore our help options.</p>

        <div class="help-options">
            <h3>Quick Help Links:</h3>
            <div><a href="#">Order Issues</a></div>
            <div><a href="#">Returns and Refunds</a></div>
            <div><a href="#">Account Management</a></div>
            <div><a href="#">Prime Membership</a></div>
        </div>

        <form action="/submit-query" method="POST">
            <label for="query-type">Select Query Type:</label>
            <select id="query-type" name="query-type" required>
                <option value="order">Order Issues</option>
                <option value="returns">Returns and Refunds</option>
                <option value="account">Account Management</option>
                <option value="prime">Prime Membership</option>
                <option value="other">Other</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="order-id">Order ID (if applicable):</label>
            <input type="text" id="order-id" name="order-id" placeholder="Order ID">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
